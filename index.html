<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .dark .card {
            background-color: #1F2937; /* gray-800 */
            border: 1px solid #374151; /* gray-700 */
        }
        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #D1D5DB; /* gray-300 */
            border-radius: 0.375rem;
            text-align: center;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        .dark .input-field {
            background-color: #374151; /* gray-700 */
            border-color: #4B5563; /* gray-600 */
            color: #F9FAFB; /* gray-50 */
        }
        .input-field:disabled {
            background-color: #F3F4F6; /* gray-100 */
            cursor: not-allowed;
        }
        .dark .input-field:disabled {
            background-color: #4B5563; /* gray-600 */
        }
        .winner-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 1.125rem; /* text-lg */
        }
        .winner-pending { background-color: #F3F4F6; color: #4B5563; }
        .dark .winner-pending { background-color: #374151; color: #D1D5DB; }
        .btn-save {
            background-color: #4F46E5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }
        .btn-save:disabled {
            background-color: #A5B4FC;
            cursor: not-allowed;
        }
        .avatar {
            width: 2.5rem; /* w-10 */
            height: 2.5rem; /* h-10 */
            border-radius: 9999px; /* rounded-full */
            object-fit: cover;
            border: 2px solid white;
        }
        .dark .avatar {
            border-color: #1F2937; /* dark:border-gray-800 */
        }
    </style>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        
        <header class="text-center mb-8 relative">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Multiplayer Scoreboard</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Enter daily times to find the weekly champion!</p>
             <button id="theme-toggle" class="absolute top-0 right-0 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none">
                <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
        </header>

        <div id="loading" class="text-center text-gray-500">Loading scoreboard...</div>

        <div id="app-content" class="hidden space-y-8">
            <!-- Input Card -->
            <div class="card">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-100">Enter Today's Times</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="p-3 font-semibold text-sm text-gray-600 dark:text-gray-300">Player</th>
                                <th class="p-3 font-semibold text-sm text-gray-600 dark:text-gray-300">Time (Mins:Secs)</th>
                                <th class="p-3 font-semibold text-sm text-gray-600 dark:text-gray-300">Action</th>
                                <th class="p-3 font-semibold text-sm text-gray-600 dark:text-gray-300">Status</th>
                            </tr>
                        </thead>
                        <tbody id="player-inputs-body" class="divide-y divide-gray-200 dark:divide-gray-700">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Results Section -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="card text-center flex flex-col items-center justify-center">
                    <h3 class="text-xl font-semibold mb-3 text-gray-800 dark:text-gray-100">Today's Winner</h3>
                    <div id="daily-winner" class="winner-badge winner-pending">Pending...</div>
                </div>
                <div class="card lg:col-span-2">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-100">Weekly Leaderboard</h3>
                    <div id="weekly-standings" class="space-y-3">
                        <p class="text-gray-500 dark:text-gray-400">No scores yet this week.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, getDoc, query, where, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- THEME TOGGLE LOGIC ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function() {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');
            document.documentElement.classList.toggle('dark');
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });

        // --- FIREBASE AND APP LOGIC ---
        const firebaseConfig = {
            apiKey: "AIzaSyAJ9K9fQ0ThMB7aXB6qNHr3_yLUdqJgnCM",
            authDomain: "my-chain-reaction-game.firebaseapp.com",
            projectId: "my-chain-reaction-game",
            storageBucket: "my-chain-reaction-game.appspot.com",
            messagingSenderId: "32751418407",
            appId: "1:32751418407:web:ff8244007ef2b099d56202",
            measurementId: "G-D6ZRG8LK2H"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const scoresCollection = collection(db, "multiplayer-zip-game-scores");
        
        const players = [
            { name: 'Alvin', color: 'bg-red-100 text-red-800', avatar: 'https://avatar.iran.liara.run/public/boy?username=Alvin' },
            { name: 'Shany', color: 'bg-pink-100 text-pink-800', avatar: 'https://avatar.iran.liara.run/public/girl?username=Shany' },
            { name: 'Vismaya', color: 'bg-purple-100 text-purple-800', avatar: 'https://avatar.iran.liara.run/public/girl?username=Vismaya' },
            { name: 'Gokul', color: 'bg-blue-100 text-blue-800', avatar: 'https://avatar.iran.liara.run/public/boy?username=Gokul' },
            { name: 'Adarsh', color: 'bg-indigo-100 text-indigo-800', avatar: 'https://avatar.iran.liara.run/public/boy?username=Adarsh' },
            { name: 'Arjun', color: 'bg-green-100 text-green-800', avatar: 'https://avatar.iran.liara.run/public/boy?username=Arjun' },
            { name: 'Abhishek', color: 'bg-yellow-100 text-yellow-800', avatar: 'https://avatar.iran.liara.run/public/boy?username=Abhishek' }
        ];

        const loadingDiv = document.getElementById('loading');
        const appContentDiv = document.getElementById('app-content');
        const playerInputsBody = document.getElementById('player-inputs-body');
        const dailyWinnerDiv = document.getElementById('daily-winner');
        const weeklyStandingsDiv = document.getElementById('weekly-standings');

        function getDateString(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function getStartOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            const startOfWeek = new Date(d.setDate(diff));
            startOfWeek.setHours(0, 0, 0, 0);
            return startOfWeek;
        }

        function createPlayerInputRows() {
            players.forEach(player => {
                const row = document.createElement('tr');
                row.id = `row-${player.name}`;
                row.innerHTML = `
                    <td class="p-3 font-bold text-gray-700 dark:text-gray-200">
                        <div class="flex items-center gap-3">
                            <img src="${player.avatar}" alt="${player.name}" class="avatar" onerror="this.onerror=null;this.src='https://avatar.iran.liara.run/public';">
                            <span>${player.name}</span>
                        </div>
                    </td>
                    <td class="p-3">
                        <div class="flex items-center gap-2">
                            <input type="number" id="mins-${player.name}" placeholder="Mins" class="input-field w-20" min="0">
                            <span class="dark:text-gray-400">:</span>
                            <input type="number" id="secs-${player.name}" placeholder="Secs" class="input-field w-20" min="0" max="59">
                        </div>
                    </td>
                    <td class="p-3">
                        <button id="btn-${player.name}" class="btn-save">Save</button>
                    </td>
                    <td class="p-3">
                        <span id="status-${player.name}" class="text-sm text-gray-500">Waiting...</span>
                    </td>
                `;
                playerInputsBody.appendChild(row);
                document.getElementById(`btn-${player.name}`).addEventListener('click', () => savePlayerTime(player.name));
            });
        }

        async function savePlayerTime(playerName) {
            const minsInput = document.getElementById(`mins-${playerName}`);
            const secsInput = document.getElementById(`secs-${playerName}`);
            const statusEl = document.getElementById(`status-${playerName}`);

            const mins = parseInt(minsInput.value) || 0;
            const secs = parseInt(secsInput.value) || 0;

            if ((mins === 0 && secs === 0) || secs > 59) {
                statusEl.textContent = 'Invalid time';
                statusEl.className = 'text-sm text-red-500';
                return;
            }

            const todayString = getDateString(new Date());
            const docRef = doc(scoresCollection, todayString);

            const timeData = { mins, secs };
            const dataToSave = {
                scores: { [playerName]: timeData },
                date: todayString,
                createdAt: Timestamp.now()
            };

            try {
                await setDoc(docRef, dataToSave, { merge: true });
                statusEl.textContent = 'Saved!';
                statusEl.className = 'text-sm text-green-500';

                const updatedDoc = await getDoc(docRef);
                if (updatedDoc.exists()) {
                    const scores = updatedDoc.data().scores;
                    if (Object.keys(scores).length === players.length) {
                        calculateAndSetWinner(todayString, scores);
                    }
                }
            } catch (error) {
                console.error(`Error saving ${playerName}'s time:`, error);
                statusEl.textContent = 'Error!';
                statusEl.className = 'text-sm text-red-500';
            }
        }

        async function calculateAndSetWinner(docId, scores) {
            let winner = null;
            let bestTime = Infinity;

            for (const player in scores) {
                const time = scores[player].mins * 60 + scores[player].secs;
                if (time > 0 && time < bestTime) {
                    bestTime = time;
                    winner = player;
                }
            }
            if (winner) {
                await setDoc(doc(scoresCollection, docId), { winner: winner }, { merge: true });
            }
        }

        function listenForWeeklyScores() {
            const startOfWeek = getStartOfWeek(new Date());
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 7);

            const q = query(scoresCollection, where("createdAt", ">=", startOfWeek), where("createdAt", "<", endOfWeek));

            onSnapshot(q, (querySnapshot) => {
                const weeklyWins = {};
                let fastestTime = { player: null, time: Infinity };
                
                players.forEach(p => { weeklyWins[p.name] = 0; });

                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.winner) {
                        weeklyWins[data.winner] = (weeklyWins[data.winner] || 0) + 1;
                    }
                    if (data.scores) {
                        for(const playerName in data.scores) {
                            const score = data.scores[playerName];
                            const totalSecs = score.mins * 60 + score.secs;
                            if(totalSecs > 0 && totalSecs < fastestTime.time) {
                                fastestTime.time = totalSecs;
                                fastestTime.player = playerName;
                            }
                        }
                    }
                });
                
                updateWeeklyStandings(weeklyWins, fastestTime.player);
                
                const todayString = getDateString(new Date());
                const todayDoc = querySnapshot.docs.find(d => d.id === todayString);
                updateDailyUI(todayDoc);
            });
        }
        
        function updateDailyUI(doc) {
            const data = doc ? doc.data() : {};
            const scores = data.scores || {};
            
            players.forEach(player => {
                const minsInput = document.getElementById(`mins-${player.name}`);
                const secsInput = document.getElementById(`secs-${player.name}`);
                const btn = document.getElementById(`btn-${player.name}`);
                const statusEl = document.getElementById(`status-${player.name}`);

                if (scores[player.name]) {
                    minsInput.value = scores[player.name].mins;
                    secsInput.value = scores[player.name].secs;
                    minsInput.disabled = true;
                    secsInput.disabled = true;
                    btn.disabled = true;
                    statusEl.textContent = 'Locked';
                    statusEl.className = 'text-sm text-blue-500';
                }
            });

            if (data.winner) {
                const winnerData = players.find(p => p.name === data.winner);
                dailyWinnerDiv.innerHTML = `
                    <img src="${winnerData.avatar}" alt="${winnerData.name}" class="avatar" onerror="this.onerror=null;this.src='https://avatar.iran.liara.run/public';">
                    <span>${data.winner}</span>
                `;
                dailyWinnerDiv.className = `winner-badge ${winnerData.color}`;
            } else {
                dailyWinnerDiv.innerHTML = `Pending...`;
                dailyWinnerDiv.className = 'winner-badge winner-pending';
            }
        }

        function updateWeeklyStandings(weeklyWins, speedDemonPlayer) {
            const sortedPlayers = Object.entries(weeklyWins).sort(([, a], [, b]) => b - a);
            
            weeklyStandingsDiv.innerHTML = '';
            if (sortedPlayers.every(([,wins]) => wins === 0)) {
                 weeklyStandingsDiv.innerHTML = `<p class="text-gray-500 dark:text-gray-400">No scores yet this week.</p>`;
                 return;
            }

            sortedPlayers.forEach(([name, wins]) => {
                const playerData = players.find(p => p.name === name);
                const standingDiv = document.createElement('div');
                standingDiv.className = 'flex items-center justify-between p-2 rounded-lg';
                standingDiv.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${playerData.avatar}" alt="${name}" class="avatar w-8 h-8" onerror="this.onerror=null;this.src='https://avatar.iran.liara.run/public';">
                        <span class="font-semibold dark:text-gray-200">${name} ${name === speedDemonPlayer ? '🚀' : ''}</span>
                    </div>
                    <span class="font-bold text-lg dark:text-gray-300">${wins} Win(s)</span>
                `;
                weeklyStandingsDiv.appendChild(standingDiv);
            });
        }

        signInAnonymously(auth)
            .then(() => {
                console.log("Signed in anonymously.");
                createPlayerInputRows();
                listenForWeeklyScores();
                loadingDiv.style.display = 'none';
                appContentDiv.classList.remove('hidden');
            })
            .catch((error) => {
                console.error("Anonymous sign-in failed: ", error);
                loadingDiv.textContent = "Authentication failed. Cannot load scoreboard.";
            });

    </script>
</body>
</html>
